<div class="row">
    <div class="col-md-5">
        <app-recipe-list (changeRecipe)="displayDetails($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="curRecipe; else infoText" [myRecipe]="curRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <h2>Please select a recipe!</h2>
        </ng-template>
    </div>
</div>
